<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>èŠå¤©æ©Ÿå™¨äºº</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;

    #chat-container {
      width: 540px;

      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      display: flex;

    }

    #header {
      background-color: #666;

      padding: 10px;
      text-align: left;
      font-weight: bold;
    }

    #header input {
      padding: 4px 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    #chatbox {
      flex: 1;
      padding: 20px 12px;
      overflow-y: auto;
      background-color: #f7f7f7;
    }

    .message {
      display: flex;
      margin: 10px 0;
      max-width: 100%;
    }

    /* ğŸ§â€â™€ï¸ ä½¿ç”¨è€…åœ¨å³é‚Š */
    .message.user {
      justify-content: flex-end;
    }

    /* ğŸ¤– æ©Ÿå™¨äººåœ¨å·¦é‚Š */
    .message.bot {
      justify-content: flex-start;
    }

    .bubble {
      position: relative;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.6;
      word-break: break-word;
      white-space: pre-wrap;
      max-width: 320px;
    }

    /* æ©Ÿå™¨äººæ³¡æ³¡ï¼ˆå·¦é‚Šï¼‰ */
    .bot .bubble {
      background-color: #c6dbc6;
      border-bottom-left-radius: 4px;
      color: #000;
    }

    /* ä½¿ç”¨è€…æ³¡æ³¡ï¼ˆå³é‚Šï¼‰ */
    .user .bubble {
      background-color: #d8e1e8;
      border-bottom-right-radius: 4px;
      color: #000;
      margin-left: 40px;
    }

    .bot .bubble::before {
      content: "";
      position: absolute;
      left: -8px;
      top: 10px;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-right: 8px solid #c6dbc6;
    }

    .user .bubble::after {
      content: "";
      position: absolute;
      right: -8px;
      top: 10px;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-left: 8px solid #d8e1e8;
    }

    #input-area {
      display: flex;
      align-items: center;
      border-top: 1px solid #ccc;
      padding: 10px;
      position: relative;
      background-color: #fff;
    }

    #emojiInput {
      flex: 1;
      border: none;
      background-color: #f0f0f0;
      border-radius: 20px;
      padding: 8px 14px;
      font-size: 15px;
      min-height: 36px;
      max-height: 100px;
      overflow-y: auto;
      outline: none;
    }

    .emoji-icon {
      font-size: 22px;
      margin-left: 8px;
      cursor: pointer;
      user-select: none;
    }

    #emoji-bar {
      display: none;
      position: absolute;
      bottom: 50px;
      right: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      padding: 8px;
      z-index: 1000;
    }

    .emoji-option {
      font-size: 20px;
      margin: 0 5px;
      cursor: pointer;
    }

    /* è¼‰å…¥å‹•ç•« */
    .loading-dots::after {
      content: "";
      animation: dots 1.2s steps(3, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: ""; }
      40% { content: "."; }
      60% { content: ".."; }
      80%, 100% { content: "..."; }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="header">
      ä½¿ç”¨è€…åç¨±ï¼š
      <input type="text" id="username" placeholder="è«‹è¼¸å…¥åç¨±" />
    </div>
    <div id="chatbox"></div>
    <div id="input-area">
      <div id="emojiInput" contenteditable="true" placeholder="è¼¸å…¥è¨Šæ¯..."></div>
      <div id="emoji-button" class="emoji-icon">ğŸ˜Š</div>
      <div id="emoji-bar">
        <span class="emoji-option">ğŸ˜Š</span>
        <span class="emoji-option">ğŸ˜‚</span>
        <span class="emoji-option">ğŸ‘</span>
        <span class="emoji-option">ğŸ˜¢</span>
        <span class="emoji-option">â¤ï¸</span>
      </div>
    </div>
  </div>

  <script>
    const inputBox = document.getElementById("emojiInput");
    const emojiBar = document.getElementById("emoji-bar");
    const trigger = document.getElementById("emoji-button");

    inputBox.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function sendMessage() {
      const msg = inputBox.innerText.trim();
      const username = document.getElementById("username").value.trim() || "web_user";

      if (!msg) return;

      // ä½¿ç”¨è€…è¨Šæ¯é å³
      addMessage("user", msg);
      inputBox.innerHTML = "";

      // æ©Ÿå™¨äººã€Œæ­£åœ¨æ€è€ƒä¸­ã€é å·¦
      const loadingId = addMessage("bot", "æ­£åœ¨æ€è€ƒä¸­");
      const loadingWrapper = document.getElementById(loadingId);
      const loadingBubble = loadingWrapper.querySelector(".bubble");
      loadingBubble.classList.add("loading-dots");

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: username, message: msg })
      })
        .then(async res => {
          const data = await res.json();
          loadingBubble.classList.remove("loading-dots");

          if (!res.ok) {
            loadingBubble.textContent = "âš ï¸ ç³»çµ±éŒ¯èª¤ï¼š" + (data.error || "è«‹ç¨å¾Œå†è©¦");
          } else if (data.reply) {
            loadingBubble.textContent = data.reply;
          } else {
            loadingBubble.textContent = "âš ï¸ æ²’æœ‰å›æ‡‰å…§å®¹ã€‚";
          }
        })
        .catch(err => {
          console.error("Chat error:", err);
          loadingBubble.classList.remove("loading-dots");
          loadingBubble.textContent = "âŒ ç¶²è·¯æˆ–ä¼ºæœå™¨éŒ¯èª¤ï¼Œè«‹ç¨å¾Œé‡è©¦ã€‚";
        });
    }

    // âœ… é—œéµï¼šç¢ºä¿ message class æ­£ç¢ºå¥—ç”¨ bot / user æ¨£å¼
    function addMessage(sender, text) {
      const box = document.getElementById("chatbox");
      const wrapper = document.createElement("div");
      wrapper.classList.add("message");
      wrapper.classList.add(sender); // <== é—œéµï¼šç¢ºä¿å·¦å³å°é½Š
      const id = "msg-" + Date.now();
      wrapper.id = id;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      wrapper.appendChild(bubble);
      box.appendChild(wrapper);
      box.scrollTop = box.scrollHeight;
      return id;
    }

    trigger.addEventListener("click", () => {
      emojiBar.style.display = (emojiBar.style.display === "none") ? "block" : "none";
    });

    document.querySelectorAll(".emoji-option").forEach(el => {
      el.addEventListener("click", () => {
        insertEmojiAtCaret(el.textContent);
        emojiBar.style.display = "none";
      });
    });

    function insertEmojiAtCaret(emoji) {
      const sel = window.getSelection();
      if (!sel.rangeCount) return;
      const range = sel.getRangeAt(0);
      range.deleteContents();
      const textNode = document.createTextNode(emoji);
      range.insertNode(textNode);
      range.setStartAfter(textNode);
      range.setEndAfter(textNode);
      sel.removeAllRanges();
      sel.addRange(range);
      inputBox.focus();
    }

    // ä¸€æ‰“é–‹å°±å‘¼å« /initï¼Œé¡¯ç¤ºæ‹›å‘¼èªï¼ˆå·¦é‚Šï¼‰
    document.addEventListener("DOMContentLoaded", function() {
      fetch("/init")
        .then(res => res.json())
        .then(data => {
          if (data.reply) {
            addMessage("bot", data.reply);
          }
        })
        .catch(err => console.error("Init error:", err));
    });
  </script>
</body>
</html>
